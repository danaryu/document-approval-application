<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <br>
    <form th:object="${form}" th:action="@{/documents/new}" method="post">
        <h5>결재 문서</h5>
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control"
                   placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="author">작성자</label>
            <input type="text" class="form-control" th:name="authorName" th:value="${author.username}" readonly>
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <input type="text" th:field="*{content}" class="form-control"
                   placeholder="내용을 입력하세요">
        </div>
        <div class="form-group">
            <label for="classification">분류명</label>
            <select th:field="*{classificationId}" id="classification" class="form-control">
                <option value="">분류선택</option>
                <option th:each="classification : ${classifications}"
                        th:value="${classification.id}"
                        th:text="${classification.name}" />
            </select>
        </div>
        <br>
        <br>
        <!-- 결재자 -->
        <h5>결재자 선택</h5>
        <div class="form-group">
            <label for="firstApprover">첫번째 결재자</label>
            <select th:field="*{firstApproverId}" id="firstApprover" class="form-control">
                <option value="">첫번째 결재자 선택</option>
                <option th:each="approver : ${approverList}"
                        th:value="${approver.id}"
                        th:text="${approver.username}" />
            </select>
        </div>
        <div class="form-group">
            <label for="secondApprover">두번째 결재자</label>
            <select th:field="*{secondApproverId}" id="secondApprover" class="form-control">
                <option value="">두번째 결재자 선택</option>
                <option th:each="approver : ${approverList}"
                        th:value="${approver.id}"
                        th:text="${approver.username}" />
            </select>
        </div>
        <div class="form-group">
            <label for="thirdApprover">세번째 결재자</label>
            <select th:field="*{thirdApproverId}" id="thirdApprover" class="form-control">
                <option value="">세번째 결재자 선택</option>
                <option th:each="approver : ${approverList}"
                        th:value="${approver.id}"
                        th:text="${approver.username}" />
            </select>
        </div>
        <div class="form-group">
            <label for="fourthApprover">네번째 결재자</label>
            <select th:field="*{fourthApproverId}" id="fourthApprover" class="form-control">
                <option value="">네번째 결재자 선택</option>
                <option th:each="approver : ${approverList}"
                        th:value="${approver.id}"
                        th:text="${approver.username}" />
            </select>
        </div>
        <div class="form-group">
            <label for="fifthApprover">다섯번째 결재자</label>
            <select th:field="*{fifthApproverId}" id="fifthApprover" class="form-control">
                <option value="">다섯번째 결재자 선택</option>
                <option th:each="approver : ${approverList}"
                        th:value="${approver.id}"
                        th:text="${approver.username}" />
            </select>
        </div>


        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
