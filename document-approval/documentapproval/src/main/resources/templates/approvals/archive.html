<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>문서번호</th>
                <th>작성자</th>
                <th>제목</th>
                <th>내용</th>
                <th>분류</th>
                <th>문서상태</th>
            </tr>
            </thead>
            <tbody>
                <div th:if="${archiveList != null}">
                    <tr th:each="archive : ${archiveList}">
                        <td th:text="${archive.id}"></td>
                        <td th:text="${archive.author.username}"></td>
                        <td th:text="${archive.title}"></td>
                        <td th:text="${archive.content}"></td>
                        <td th:text="${archive.classification.name}"></td>
                        <td th:text="${archive.documentStatus.value}"></td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
