<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>문서번호</th>
                <th>상태</th>
                <th>상세보기</th>
                <th>승인</th>
                <th>반려</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inbox : ${inboxList}">
                <td th:text="${inbox.id}"></td>
                <td th:text="${inbox.documentApprovalStatus}"></td>
                <td><a class="btn btn-xs btn-success" th:href="@{/documents/{documentId} (documentId=${inbox.document.id})}">상세보기</a></td>
                <td><a class="btn btn-xs btn-primary" th:href="@{/approval/{approvalId}/approve (approvalId=${inbox.id})}">승인</a></td>
                <td><a class="btn btn-xs btn-danger" th:href="@{/approval/{approvalId}/return (approvalId=${inbox.id})}">반려</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
